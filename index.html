<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары и Точка</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="navbar-items__left">
                <div class="menu-container">
                    <img src="./assets/icons/menu.svg" alt="menu-icon">
                </div>
                <div class="logo-container">
                    <span>Товары и точка</span>
                </div>
            </div>
            <div class="navbar-items__center">
                <div class="search-container">
                    <form action="">
                        <input type="text" placeholder="Я ищу...">
                        <button type="submit"><img src="./assets/icons/search.svg" alt="search-icon"></button>
                    </form>
                </div>
            </div>
            <div class="navbar-items__right">
                <div class="user-container">
                    <button><img src="./assets/icons/profile.svg" alt="user-icon"></button>
                    <span>Профиль</span>
                </div>
                <div class="cart-container">
                    <button><img src="./assets/icons/cart.svg" alt="cart-icon"></button>
                    <span>Корзина</span>
                </div>
            </div>
        </header>
        <main class="main">

        </main>
        <footer class="footer">
            <span>© 2022  ООО «Товары и точка»</span>
        </footer>
    </div>
</body>
</html>

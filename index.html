<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары и Точка</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="navbar-items__left">
                <div class="menu-container">
                    <img src="./assets/icons/menu.svg" alt="menu-icon">
                </div>
                <div class="logo-container">
                    <span>Товары и точка</span>
                </div>
            </div>
            <div class="navbar-items__center">
                <div class="search-bar">
                        <input type="text" placeholder="Я ищу...">
                        <button><img src="./assets/icons/search.svg" alt="search-icon"></button>
                </div>
            </div>
            <div class="navbar-items__right">
                <div class="user-container">
                    <button><img src="./assets/icons/profile.svg" alt="user-icon"></button>
                    <span>Профиль</span>
                </div>
                <div class="cart-container">
                    <button><img src="./assets/icons/cart.svg" alt="cart-icon"></button>
                    <span>Корзина</span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main-items">
                <section class="cart">
                    <h1>Корзина</h1>
                    <div class="cart-item-container">
                        <div class="select-all">
                            <button type="button" class="select-all__checkbox checkbox">
                                <img src="./assets/icons/checkbox.svg" alt="checkbox-icon">
                            </button>
                            <span>Выбрать все</span>
                            <button>
                                <img src="./assets/icons/arrowUp.svg" alt="arrow-icon">
                            </button>
                        </div>
                        <div class="cart-items">
                            <div class="cart-item">
                                <div class="cart-item__left">
                                    <div class="image-with-checkbox">
                                        <button type="button" class="checkbox">
                                            <img src="./assets/icons/checkbox.svg" alt="checkbox-icon">
                                        </button>
                                        <img src="./assets/images/prod1.png" alt="item-image">
                                    </div>
                                    <div class="cart-item__description">
                                        <p>Футболка UZcotton мужская</p>
                                        <div class="description-attributes">
                                            <span>Цвет: белый</span>
                                            <span>Размер: 56</span>
                                        </div>
                                        <p class="description-location">Коледино WB</p>
                                        <div class="description-company">
                                            <p>OOO Вайлдберриз</p>
                                            <button>
                                                <img src="./assets/icons/info.svg" alt="info">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="cart-item__right">
                                    <div class="counter-container">
                                        <div class="counter">
                                            <button>−</button>
                                            <span>1</span>
                                            <button>+</button>
                                        </div>
                                        <span class="remaining-stock">Осталось 2 шт.</span>
                                        <div class="icon-tray">
                                            <img src="./assets/icons/heart.svg" alt="like">
                                            <img src="./assets/icons/bin.svg" alt="bin">
                                        </div>
                                    </div>
                                    <div class="price-container">
                                        <div class="price">
                                            <span class="price-value">522</span>
                                            <span class="price-currency">сом</span>
                                        </div>
                                        <p class="no-discount-price">1051 сом</p>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </section>
            </div>
            <div class="main-checkout">
                <section class="checkout">
                    checkout
                </section>
            </div>
        </main>
        <footer class="footer">
            <span>© 2022  ООО «Товары и точка»</span>
        </footer>
    </div>
</body>
</html>
